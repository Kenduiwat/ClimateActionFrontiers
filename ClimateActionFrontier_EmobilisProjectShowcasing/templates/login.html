{% extends 'layouts/master.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    signin
{% endblock %}

{% block content %}

<!-- Content Wrapper Start -->
<div class="content-wrapper"
     style="background-image: url('{% static 'app/assets/img/background_main.jpg' %}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;">

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap bg-f br-1">
        <div class="container">
            <div class="breadcrumb-title">
                <h2>Login</h2>
                <ul class="breadcrumb-menu list-style">
                    <li><a href="home.html">Home </a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Account Section start -->
    <section class="Login-wrap pt-100 pb-75">
        <div class="container">
            <div class="row gx-5">
                <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                    <div class="login-form-wrap p-4 rounded"
                         style="background-color: rgba(255, 255, 255, 0.8);">
                        <div class="login-header">
                            <h3>Login</h3>
                        </div>
                        <form action="{% url 'signin' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-dark rounded-0 w-100">Sign In</button>
                        </form>
                        <br><br>
                        <div class="justify-content-center text-center align-content-center">
                            <p class="text-center text-success">don't have an account, <a
                                    href="{% url 'register' %}" class="btn btn-primary">signup</a> here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Account Section end -->

</div>
<!-- Content wrapper end -->
{% endblock %}
